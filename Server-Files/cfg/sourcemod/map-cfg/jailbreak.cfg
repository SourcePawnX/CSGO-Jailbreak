//
// Bu dosyaya sadece JAILBREAK oyun modunda çalışmasını
// istediğiniz ayarları girmelisiniz.
//

echo "----------------------------------------------"
echo "JAILBREAK OYUN MODU AKTIFLESTIRILDI"
echo "----------------------------------------------"

//Bunny eklentisi pasif ise aktifleştirir
abner_bhop 1
sv_enablebunnyhopping 1
sv_autobunnyhopping 1
sv_airaccelerate 2000
sv_staminajumpcost 0
sv_staminalandcost 0
sv_staminamax 0

//Anti-Terörist takımının adı
mp_teamname_1 "GARDIYANLAR"

//Terörist takımının adı
mp_teamname_2 "MAHKUMLAR"

// Takımları otomatik olarak eşitleme
mp_autoteambalance 0
mp_limitteams 0

// Oyuncuların başlangıç parası
mp_startmoney 0

// Oyuncuların ulaşabileceği maksimum para
mp_maxmoney 0

// Oyuncuların ve takımların para kazanabilmesi
mp_playercashawards 0
mp_teamcashawards 0

// Maksimum round sayısını belirler
mp_maxrounds 0

// Haritanın sona ermesi için gerekli süre
// 1: 1 dakika
// 2: 2 dakika
// ..
mp_timelimit 9999

// Maç yarısını aktifleştirir
mp_halftime 0

// Isınma turu
mp_warmuptime 0

// Round süresi
mp_roundtime 60

// Round başlangıcında oyuncuların bekleme süresi
mp_freezetime 0

// Satın alma süresi
mp_buytime 0

// Ücretsiz armor
mp_free_armor 0

// Takım arkadaşına çarpma
mp_solid_teammates 0

// Oyuncuların sadece kendi takımlarını izleyebilmesi
