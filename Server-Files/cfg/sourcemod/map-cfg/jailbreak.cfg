// Sunucuda mikrofon kullanabilme
sv_voiceenable 1

// Ölü oyuncuların düşmanları ile iletişimi (Voice, chat)
sv_talk_enemy_dead 1

// Yaşayan oyuncuların düşmanları ile iletişimi (Voice, chat)
sv_talk_enemy_living 1

// Ölü oyuncuların yaşayan oyuncular ile iletişimi
sv_deadtalk 1

// Ölen oyuncuları canlandır
mp_respawn_on_death_ct 0
mp_respawn_on_death_t 0

// CT takımının silah ile canlandırma ayarı
mp_ct_default_primary ""
mp_ct_default_secondary ""
